<script type="text/javascript">
	$(document).on('click', '.view', function(e) {
		e.preventDefault();
		$('#pdf').modal({
			backdrop : 'static',
			keyboard : false
		});

		newSrc = $(this).attr("href");
		$("#pdfView").html('<object type="application/pdf" data="' + newSrc + '" width="100%" height="500" id="pdfView" style="height: 85vh;">Your browser does not support pdf view, instead you can <a href="'+newSrc+'" target="_blank">Download Here</a></object>');
		$("#pdf").modal('show');
	});

	function nrefresh() {
		$.ajax({
			url : '../home/captcha',
			success : function() {
				d = new Date();
				$("#captcha").attr("src", "../home/captcha?" + d.getTime());
				$("#ncaptchaCode").val("");
				$("#ncaptchaCode").focus();
			},
		});
	}

	function sendMessageWithCaptcha(mobile, captcha, otpCallback) {

		$.ajax({
			url : '../home/sendMessageWithCaptcha',
			data : {
				mobile : mobile,
				_csrf : $("#csrf").val(),
				captchaCode : captcha
			},
			type : "POST",
			success : function(data) {
				if (data == 'F') {
					alert("Invalid Captcha!");
					nrefresh();
				} else {
					otpCallback();
					alert("OTP send to your mobile number. Please proceed with OTP.");
					timer(180);
				}
			},
			error : function(jqXHR, textStatus, errorThrown) {
				if (jqXHR.status == 403) {
					location.reload();
				}
			}

		});
	}

	//var token = $("meta[name='_csrf']").attr("content"), header = $("meta[name='_csrf_header']").attr("content");
	//$(document).ajaxSend(function(e, xhr, options) { xhr.setRequestHeader(header, token); xhr.setRequestHeader("IS_AJAX_REQUEST", true); });
</script>
